<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Редактор JSON CFG</title>
<style>
  body { font-family: Arial, sans-serif; margin: 30px; background-color: #f5f5f5; }
  h1 { text-align: center; }
  input[type="file"] { margin-bottom: 20px; }
  table { border-collapse: collapse; width: 100%; margin-bottom: 20px; background: #fff; }
  table, th, td { border: 1px solid #aaa; }
  th, td { padding: 8px; text-align: left; }
  td input { width: 100px; border: none; text-align: right; background-color: #f0f0f0; }
  button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; }
  pre { background: #eee; padding: 10px; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Редактор JSON CFG</h1>
<input type="file" id="fileInput" accept=".json"><br>

<table id="jsonTable">
  <thead>
    <tr>
      <th>Название</th>
      <th>Цена</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="saveBtn">Сохранить</button>

<h2>Сгенерированный JSON:</h2>
<pre id="output"></pre>

<script>
const fileInput = document.getElementById('fileInput');
const jsonTableBody = document.querySelector('#jsonTable tbody');
const saveBtn = document.getElementById('saveBtn');
const output = document.getElementById('output');

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    try {
      const data = JSON.parse(event.target.result);
      parseJSON(data);
    } catch(err) {
      alert('Ошибка: неверный формат JSON!');
    }
  };
  reader.readAsText(file);
});

function parseJSON(data) {
  jsonTableBody.innerHTML = '';
  data.forEach(item => {
    const row = document.createElement('tr');

    const nameCell = document.createElement('td');
    nameCell.textContent = item.name;
    row.appendChild(nameCell);

    const priceCell = document.createElement('td');
    const input = document.createElement('input');
    input.type = 'number';
    input.value = item.price;
    priceCell.appendChild(input);
    row.appendChild(priceCell);

    jsonTableBody.appendChild(row);
  });
}

saveBtn.addEventListener('click', () => {
  const data = [];
  jsonTableBody.querySelectorAll('tr').forEach(row => {
    const name = row.cells[0].textContent;
    const price = Number(row.cells[1].querySelector('input').value);
    data.push({ name, price });
  });

  const jsonText = JSON.stringify(data, null, 2); // красиво форматируем
  output.textContent = jsonText;

  // Скачать файл
  const blob = new Blob([jsonText], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'edited.json';
  a.click();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
