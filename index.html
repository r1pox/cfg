<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>CFG</title>
<style>
body { font-family: Arial, sans-serif; margin: 30px; background-color: #f5f5f5; }
h1 { text-align: center; }
input[type="file"] { margin-bottom: 20px; }
table { border-collapse: collapse; width: 100%; margin-bottom: 20px; background: #fff; }
table, th, td { border: 1px solid #aaa; }
th, td { padding: 8px; text-align: left; }
td input { width: 100px; border: none; text-align: right; background-color: #f0f0f0; }
button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; }
pre { background: #eee; padding: 10px; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Редактор JSON Offers</h1>
<input type="file" id="fileInput" accept=".json"><br>

<table id="jsonTable">
  <thead>
    <tr>
      <th>Название</th>
      <th>Цена продажи (sell)</th>
      <th>Цена покупки (buy)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="saveBtn">Сохранить</button>

<h2>Сгенерированный JSON:</h2>
<pre id="output"></pre>

<script>
const fileInput = document.getElementById('fileInput');
const jsonTableBody = document.querySelector('#jsonTable tbody');
const saveBtn = document.getElementById('saveBtn');
const output = document.getElementById('output');

let jsonData = null; // будем хранить весь JSON здесь

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    try {
      jsonData = JSON.parse(event.target.result);

      if (!jsonData.Offers || !Array.isArray(jsonData.Offers)) {
        alert('Ошибка: JSON не содержит массива Offers!');
        return;
      }

      parseJSON(jsonData.Offers);
    } catch(err) {
      alert('Ошибка: неверный формат JSON!');
      console.error(err);
    }
  };
  reader.readAsText(file);
});

function parseJSON(offers) {
  jsonTableBody.innerHTML = '';
  offers.forEach((item, index) => {
    const row = document.createElement('tr');

    // Название
    const nameCell = document.createElement('td');
    nameCell.textContent = item.name;
    row.appendChild(nameCell);

    // Цена продажи
    const sellCell = document.createElement('td');
    const sellInput = document.createElement('input');
    sellInput.type = 'number';
    sellInput.value = item.sell || 0;
    sellCell.appendChild(sellInput);
    row.appendChild(sellCell);

    // Цена покупки
    const buyCell = document.createElement('td');
    const buyInput = document.createElement('input');
    buyInput.type = 'number';
    buyInput.value = item.buy || 0;
    buyCell.appendChild(buyInput);
    row.appendChild(buyCell);

    jsonTableBody.appendChild(row);
  });
}

saveBtn.addEventListener('click', () => {
  if (!jsonData) return;

  jsonTableBody.querySelectorAll('tr').forEach((row, index) => {
    jsonData.Offers[index].sell = Number(row.cells[1].querySelector('input').value);
    jsonData.Offers[index].buy = Number(row.cells[2].querySelector('input').value);
  });

  const jsonText = JSON.stringify(jsonData, null, 2);
  output.textContent = jsonText;

  // Скачать файл
  const blob = new Blob([jsonText], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'edited.json';
  a.click();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
